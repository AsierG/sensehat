<h4>Edit
    <small>measure</small>
</h4>
<hr>
<form *ngIf="measure" (ngSubmit)="update(measureForm)" #measureForm="ngForm" novalidate="">


    <div class="form-group row">
        <label class="col-2 col-form-label">Temperature</label>
        <div class="col-8">

            <input class="form-control"
                   type="number"
                   placeholder="Temperature"
                   name="temperature"
                   [(ngModel)]="measure.temperature"
                   required
            >
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Humidity</label>
        <div class="col-8">

            <input class="form-control"
                   type="number"
                   placeholder="Humidity"
                   name="humidity"
                   [(ngModel)]="measure.humidity"
                   required
            >
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pressure</label>
        <div class="col-md-8">

            <input class="form-control"
                   type="number"
                   placeholder="Pressure"
                   name="pressure"
                   [(ngModel)]="measure.pressure"
                   required
            >
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pressure</label>
        <div class="col-md-8">

            <input class="form-control"
                   type="text"
                   placeholder="Date"
                   name="date"
                   [ngModel]="measure?.date"
                   disabled
            >
        </div>
    </div>

    <button [routerLink]="['/home']"
            class="btn btn-outline-danger">
        Return
    </button>
    <button type="submit" class="btn btn-outline-primary">
        Update
    </button>


</form>
